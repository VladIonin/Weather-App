<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
<div style="background: #78cbbf; height: 30px; -webkit-app-region: drag"></div>
<div class="bg-white p-3" style="width: 320px; height: 400px">
    <form class="input-group" id="form" action="">
        <input type="text" class="form-control rounded-start-4 bg-light" placeholder="Введите город">
        <button type="submit" class="btn btn-dark rounded-end-4 px-3">
            Найти
        </button>
    </form>
    <div class="my-3 bg-light p-3 border rounded-4">
        <small class="--city d-block fw-bold">Город</small>
        <small class="--city-desc d-block">а где?</small>
    </div>
    <div class="d-flex my-3 justify-content-between">
        <div class="--temp fw-bold text-white p-3 rounded-start-4 text-center" style="background: #eb6e4b; font-size: 64px; width: 100%">0°
        </div>
        <div class="--icon d-flex p-3 rounded-end-4 text-center align-items-center" style="background: #78cbbf">
                <img width="80px" src="https://openweathermap.org/img/wn/10d@2x.png" alt="icon">
        </div>
    </div>

    <div class="d-flex justify-content-between gap-4 p-3 border rounded-4 bg-light">
        <div class="d-inline text-muted">
            <div class="--humidity text-black fw-bold">0%</div>
            Влажность
        </div>
        <div class="d-inline text-muted">
            <div class="--speed text-black fw-bold">0 м/c</div>
            Скорость ветра
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
